<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="Username">Username</label>
        <input type="text" id="Username" name="Username" placeholder="Username" required>
        <br><br>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email" placeholder="Email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="passcode" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question</label>
        <select name="question" id="question">
            <option value="q1">What is favourite colour</option>
            <option value="q2">What is Best Sport</option>
            <option value="q3">What is favourite Security question</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit your Form">
    </form>


</body>

</html>
